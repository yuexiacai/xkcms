<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
<meta name="keywords" content="{$SEO['keyword']}">
<meta name="description" content="{$SEO['description']}">
<link href="{M1_PATH}css/publice.css" rel="stylesheet" type="text/css">
<link href="{M1_PATH}css/style.css" rel="stylesheet" type="text/css">
<link href="{M1_PATH}css/video-js.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript" src="{M1_PATH}js/rem.js"></script>
<body>
{template "content_m","header"}
{template "content_m","header_menu"}
{template "content_m","banner"}
<div class="count">
  <div class="sum l_nav01 center">当前位置：<a href="{siteurl($siteid)}">首页</a><span> &gt; </span>{catpos($catid)}</div>
</div>
<div class="count">
  <div class="sum center">
    <div class="c_nav01 center">
      <h3>{$title}</h3>
      <div class="c_nav02 center"> 
        {$content}
        <div style="width:100%; height:auto; text-align:center;">
          	     <video id="my-video" class="video-js" controls preload="auto" width="320" height="200"   poster="MY_VIDEO_POSTER.jpg" data-setup="{}" style="width:100%; height:3.5rem; ">
			<source src="{M1_PATH}images/video.mp4" type="video/mp4">
			
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script data-cfasync="false" src="{M1_PATH}js/email-decode.min.js"></script>
		  <script src="http://vjs.zencdn.net/5.18.4/video.min.js"></script>	
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
          
          </div>
       </div>
    </div>
  </div>
</div>
{template "content_m","footer"}
</body>
</html>
